<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
		<title>Birthday list</title>
	</head>
	<body>
    <article>
      <div class="container">
        <header class="header">
            <h1 class="header__heading"> Birthday reminder </h1>
          </header>
          <form class="form">
            <fieldset class="form__fieldset">
              <label for="searchInput" class="form__label">Filtered by name</label>
              <input type="search" class="form__input" id="searchInput" placeholder="Type a name here">
            </fieldset>
            <fieldset class="form__fieldset">
              <label for="filtered-month" class="form__label">Filtered by months</label>
              <select name="month" id="filtered-month" class="form__select">
                <option value="month">Select a month</option>
                <option value="january">January</option>
                <option value="february">February</option>
                <option value="march">March</option>
                <option value="april">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="august">August</option>
                <option value="september">September</option>
                <option value="october">October</option>
                <option value="november">November</option>
                <option value="december">December</option>
              </select>
            </fieldset>
            <button type="submit" class="add-person">Add somebody</button>
          </form>
          <ul class="list"></ul>
        </div>
    </article>
		<script type="module" src="script.js"></script>
	</body>
</html>
